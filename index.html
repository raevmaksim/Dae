<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Dae</title>
</head>
<body> 

  <!-- Header -->

  <header class="header">
    <div class="header__offer">
      <div class="container">
        <a href="#" class="header__offer_link">Free Shipping on US Orders Over $60</a>
      </div>
    </div>
    <div class="header__navmenu">
      <div class="container">
        <div class="header__navmenu_flex">
          <ul class="header__menu_inner">
            <li class="header__menu_item"><a href="#">Shop</a></li>
            <li class="header__menu_item"><a href="#">The Edit</a></li>
            <li class="header__menu_item"><a href="">Our Story</a></li>
            <li class="header__menu_item"><a href="#">Reviews</a></li>
          </ul>
          <img src="img/logo.svg" class="header__navmenu_logo" alt="Logo">
          <div class="header__shopping_cart">
            <a href="" class="header__shopping_cart-link">Account</a><img src="img/shopping_cart.svg" alt="ShoppingCart" class="header__shopping_cart-icon">
            <p class="header__shopping_cart-number">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="header__firstscreen">
      <div class="container">
        <button class="header__btn">Shop now</button>
      </div>
    </div>
    <div class="header__content">
      <div class="container">
        <p class="header__content_text">Ready To Get Drenched?</p>
        <h1 class="header__content_title">Meet Monsoon Moisture Mask</h1>
        <a href="" class="header__content-link">Shop now</a>
      </div>
    </div>
  </header>

  <!-- Price -->

  <section class="price">
    <div class="container">
      <h2 class="price__title">Pick a pretty bottle</h2>
      <div class="price__grid">
        <div class="price__card">
          <img src="img/price_card_1.png" alt="Price" class="price__card_img">
          <h3 class="price__card_title">The daedreamer set</h3>
          <p class="price__card_price">$49.00</p>
        </div>
        <div class="price__card">
          <img src="img/price_card_2.png" alt="Price" class="price__card_img">
          <h3 class="price__card_title">Shampo</h3>
          <p class="price__card_price">$24.00 to $64.00</p>
        </div>
        <div class="price__card">
          <img src="img/price_card_3.png" alt="Price" class="price__card_img">
          <h3 class="price__card_title">Conditioner</h3>
          <p class="price__card_price">$24.00 to $64.00</p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
